on: [push, pull_request]

jobs:
  lint-protos:
    name: Lint Protos
    runs-on: ubuntu-latest
    steps:
      # Run `git checkout`
      - uses: actions/checkout@v2
      # Install the `buf` CLI
      - uses: bufbuild/buf-setup-action@v1
      # Lint your Protobuf sources
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: proto